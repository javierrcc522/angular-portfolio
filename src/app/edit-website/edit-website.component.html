<h4>Edit Website</h4>

<label>New Website Title:</label>
<input [(ngModel)]="selectedWebsite.title">
<br>

<label>New Website Technology:</label>
<input [(ngModel)]="selectedWebsite.technology">
<br>

<label>New Website Description:</label>
<textarea [(ngModel)]="selectedWebsite.description"></textarea>

<button (click)="beginUpdatingWebsite(selectedWebsite)">Update</button>
<button (click)="beginDeletingWebsite(selectedWebsite)">Delete</button>
