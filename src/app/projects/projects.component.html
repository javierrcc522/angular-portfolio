<h2>Projects</h2>

<div *ngFor="let website of websites | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(website)"><em>{{website.title}}</em> with {{website.technology}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{website.description}}
      <hr>
      <app-edit-website [selectedWebsite]="website"></app-edit-website>
    </div>
  </div>
</div>
